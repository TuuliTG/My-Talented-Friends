<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/headers :: head(title='Sign Up')">
        <title>SIGN UP</title>
        
    </head>
    <body>
        <div class="container">
             <div th:replace="fragments/headers :: header"></div>
        </div>
        <form method="POST" th:action="@{/signup}" th:object="${user}">
            <table class="table">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="firstName" th:field="*{firstName}"/></td>
                    <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lastName" th:field="*{lastName}"/></td>
                    <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
                </tr>
                <tr>
                    <td>Choose a username</td>
                    <td><input type="text" name="username" th:field="*{username}"/></td>
                    <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" th:field="*{password}"/></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="CONFIRM"/></td>
                </tr>
            </table>
           
        </form>
       
    </body>
</html>
