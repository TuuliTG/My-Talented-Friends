<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/headers :: head(title='description')">
        <title>title</title>
    </head>
    <body>
        <div th:replace="fragments/headers :: navbar"></div>
        
        <div class="container">
            <h5 class="text-center">Tell something about yourself:</h5>
            <form method="POST" th:action="@{/description}">
                <div class="form-group">
                    <textarea id="description" class="form-control" name="description" rows="5"></textarea>
                </div>
                <input type="submit" value="Add a description!"/>
            </form>
            <form th:unless="${user.description == null}" method="POST" th:action="@{/deletedescription}">
                <input type="submit" value="Delete your description"/>
            </form>
        </div>
        
    </body>
</html>
