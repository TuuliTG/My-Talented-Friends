<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/headers :: head(title='Links')">
        <title>TODO supply a title</title>
    </head>
    <body>
        
        <div th:fragment="homepagelink">
            <a th:href="@{/userHomePage}">Go to your homepage</a>
        </div>  
        
        <div th:fragment="frontpagebutton">
            <form method="GET" th:action="@{/frontpage}">
                <button type="submit">BACK TO THE FRONT PAGE</button>
            </form>
        </div>
        
        <div th:fragment="homepagebutton">
            <form method="GET" th:action="@{/userHomePage}">
                <button type="submit">BACK TO YOUR HOMEPAGE</button>
            </form>
        </div>
        
        <div th:fragment="messageboardbutton">
            <form method="GET" th:action="@{/messageboard}">
                <button type="submit">MESSAGE BOARD</button>
            </form>
        </div>
        
        <div th:fragment="searchbar">
            <form method="GET" th:action="@{/users}">
                <input type="text" name="keyword"/>
                <button type="submit" class="btn btn-default"><span class="fa fa-search"></span></button>
            </form>
        </div>
        
        
    </body>
    
</html>
