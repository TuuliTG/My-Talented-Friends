<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/headers :: head(title='login')">
        <title>title</title>
        
    </head>
    <body>
        <div th:replace="fragments/headers :: navbar"></div>
        <div th:replace="fragments/headers :: titlesection(title='Log in')"></div>
        <form th:action="@{/login}" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username"/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
            <div class="form-actions">
                <button type="submit" class="btn">Log in</button>
            </div>
        </form>
        <a th:href="@{/frontpage}">Back to the Front Page</a>
        <br/>
        <strong>Don't have an account yet?</strong>
        <br/>
        <a th:href="@{/signup}">Click here to sign up</a>
    </body>
</html>
